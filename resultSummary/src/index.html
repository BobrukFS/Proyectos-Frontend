<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  
  <main class="resume">

    <section class="resume__score score">
      <h1 class="score__h1">Your Result</h1>
      <div class="score__circle">
        <p class="score__porcentage">76</p>
        <p class="score__paragraphs">of 100</p>
      </div>
      <h3 class="score__h3">Great</h3>
      <p class="score__paragraphs">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="resume__summary summary">
      <h2 class="summary__h2">Summary</h2>
      <div class="summary__skill summary__skill--reaction">
        <img class="summary__img" src="../assets/images/icon-reaction.svg" alt="reaction">
        <p class="summary__p">Reaction</p>
        <p class="summary__p">80 <span>/ 100</span></p>
      </div>

      <div class="summary__skill summary__skill--memory">
        <img class="summary__img " src="../assets/images/icon-memory.svg" alt="reaction">
        <p class="summary__p">Memory</p>
        <p class="summary__p">92 <span>/ 100</span></p>
      </div>

      <div class="summary__skill summary__skill--verbal">
        <img class="summary__img" src="../assets/images/icon-verbal.svg" alt="reaction">
        <p class="summary__p" >Verbal</p>
        <p class="summary__p">61 <span>/ 100</span></p>
      </div>

      <div class="summary__skill summary__skill--visual">
        <img  class="summary__img" src="../assets/images/icon-visual.svg" alt="reaction">
        <p class="summary__p" >Visual</p>
        <p class="summary__p">72 <span>/ 100</span></p>
      </div>

      <button class="summary__btn"><p>Continue</p></button>
    </section>

  </main>
</body>

</html>
